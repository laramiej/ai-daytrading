version: '3.8'

services:
  # FastAPI Backend + Trading Bot
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-trading-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./web/data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (served by nginx)
  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile
    container_name: ai-trading-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    restart: unless-stopped
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  trading-data:
    driver: local
